<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title> 

    <!-- CSS -->
    <link rel="stylesheet" href="./static/css/reset.css">
    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="stylesheet" href="./static/css/authForm.css">

    <!-- JS -->
    <script src="https://kit.fontawesome.com/100b505ca0.js" crossorigin="anonymous"></script>

</head>

<body>
    <form action="{{ url_for('loginForm') }}" method="post" class="form">
        <h1>Accedi</h1>
        <p class="error">Invalid credentials.</p>
        <input name="emailInput" type="email" id="emailInput" placeholder="E-Mail">
        <input name="passwordInput" type="password" id="passwordInput" placeholder="Password">
        <button type="submit">Accedi</button>
        <a href="{{ url_for('register') }}">Non hai un profilo? Registrati.</a>
    </form>
</body>

</html>
