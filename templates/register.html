<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registrati</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./static/css/reset.css">
    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="stylesheet" href="./static/css/authForm.css">

    <!-- JS -->
    <script src="https://kit.fontawesome.com/100b505ca0.js" crossorigin="anonymous"></script>

</head>

<body>
    <form action="{{ url_for('registerForm') }}" method="post" class="form">
        <h1>Registrati</h1>
        <p class="error">Invalid credentials.</p>
        <input name="nameInput" type="text" id="nameInput" placeholder="Nome">
        <input name="lastNameInput" type="text" id="lastNameInput" placeholder="Cognome">
        <input name="emailInput" type="email" id="emailInput" placeholder="E-Mail">
        <input name="passwordInput" type="password" id="passwordInput" placeholder="Password">
        <input name="confirmPasswordInput" type="password" id="confirmPasswordInput" placeholder="Conferma Password">
        <button type="submit">Registrati</button>
        <a href="{{ url_for('login') }}">Hai gi√† un profilo? Accedi.</a>
    </form>
</body>

</html>
